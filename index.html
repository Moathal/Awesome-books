<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>AWESOME BOOKS</title>
</head>
<body>
    <section class="books-sect">
        <h1>AWESOME BOOKS</h1>
        <div class="books-list">
        </div>
    </section>
    <section class="add-book">
        <form action="submit">
            <label for="book"></label>
            <input placeholder="Title" id="book" class="book-name" type="text" required><br> <br>
            <label  for="author"></label>
            <input placeholder="Author" id="author"  name="Author" class="book-author" type="text" required><br> <br>
            <button id="add-book" type="reset">Add</button>
        </form>
    </section>
</body>
</html>
